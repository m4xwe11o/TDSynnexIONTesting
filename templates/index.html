<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Token and List Customers</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .section {
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
        }

        .response-box {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 150px;
            overflow: auto;
            text-align: left;
            margin-top: 10px;
        }

        input[type="text"] {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Get Access Token Section -->
        <div class="section" id="accessTokenSection">
            <h1>Get Access Token</h1>
            <input type="text" id="refreshTokenInput" placeholder="Refresh Token">
            <button id="updateRefreshTokenButton">Update Refresh Token</button>
            <button id="getTokenButton">Get Access Token</button>
            <div class="response-box" id="tokenResponseArea">Waiting for token response...</div>
        </div>

        <!-- List Customers Section -->
        <div class="section" id="listCustomersSection">
            <h2>List Customers</h2>
            <button id="listCustomersButton">List Customers</button>
            <div id="customersTableArea">Waiting for customer list response...</div>
            <div id="customerDetailsArea" class="response-box" style="display:none;"></div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            // Fetch and display the current REFRESH_TOKEN
            $.get("/get-refresh-token", function(data) {
                if (data.refresh_token) {
                    $("#refreshTokenInput").val(data.refresh_token);
                }
            });

            // Update REFRESH_TOKEN
            $("#updateRefreshTokenButton").click(function() {
                const newRefreshToken = $("#refreshTokenInput").val();
                $.ajax({
                    url: "/update-refresh-token",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ refresh_token: newRefreshToken }),
                    success: function(data) {
                        $("#tokenResponseArea").text(data.message);
                    },
                    error: function(err) {
                        $("#tokenResponseArea").text("Error updating REFRESH_TOKEN: " + err.responseJSON.error);
                    }
                });
            });

            // Get Access Token
            $("#getTokenButton").click(function(){
                $("#tokenResponseArea").text("Requesting access token...");
                $.post("/get-token", function(data){
                    $("#tokenResponseArea").text(data.status + ": " + (data.access_token || data.error));
                }).fail(function() {
                    $("#tokenResponseArea").text("Error: Failed to get access token.");
                });
            });

            // Fetch and display customers
            $("#listCustomersButton").click(function(){
                $("#customersTableArea").text("Fetching customer list...");
                $.post("/list-customers", function(data){
                    let table = "<table><thead><tr><th>Customer Name</th><th>Customer Organization</th><th>Account Number</th><th>Actions</th></tr></thead><tbody>";
                    
                    data.forEach(customer => {
                        table += `<tr>
                            <td>${customer.customerName}</td>
                            <td>${customer.customerOrganization}</td>
                            <td>${customer.accountNumber}</td>
                            <td><button onclick="getCustomerDetails('${customer.accountNumber}')">View Details</button></td>
                        </tr>`;
                    });

                    table += "</tbody></table>";
                    $("#customersTableArea").html(table);
                }).fail(function() {
                    $("#customersTableArea").text("Error: Failed to fetch customer list.");
                });
            });

            // Fetch and display details for a specific customer
            window.getCustomerDetails = function(customerId) {
                $.get(`/get-customer-details/${customerId}`, function(data) {
                    $("#customerDetailsArea").show().html("<pre>" + JSON.stringify(data, null, 4) + "</pre>");
                }).fail(function() {
                    $("#customerDetailsArea").text("Error: Failed to fetch customer details.").show();
                });
            };
        });
    </script>
</body>
</html>
